<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <title>
                Form
            </title>
        </meta>
        <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
        </link>
    </head>
    <body>
        <div id="form">
            <form action="/index" method="post">
                <div class="form-group">
                    <label for="exampleInputEmail1">
                        Email address
                    </label>
                    <input aria-describedby="emailHelp" class="form-control" id="exampleInputEmail1" name="email" placeholder="Enter email" type="email">
                        <small class="form-text text-muted" id="emailHelp">
                            We'll never share your email with anyone else.
                        </small>
                    </input>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">
                        Password
                    </label>
                    <input class="form-control" id="exampleInputPassword1" name="pass" placeholder="Password" type="password">
                    </input>
                </div>
                <div class="form-group form-check">
                    <input class="form-check-input" id="exampleCheck1" name="check" type="checkbox">
                        <label class="form-check-label" for="exampleCheck1">
                            Check me out
                        </label>
                    </input>
                </div>
                <button class="btn btn-primary" type="submit">
                    Submit
                </button>
            </form>
        </div>
    </body>
</html>
