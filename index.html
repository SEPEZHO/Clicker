<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8">
            <meta content="width=device-width, initial-scale=1.0" name="viewport">
                <meta content="ie=edge" http-equiv="X-UA-Compatible">
                    <title>
                        Clicker
                    </title>
                    <link href="style.css" rel="stylesheet">
                        <script src="JavaScript/jquery-v3.4.1.js">
                        </script>
                        <script src="JavaScript/enemyScript.js" type="text/javascript">
                        </script>
                        <script src="JavaScript/menuScript.js" type="text/javascript">

                </div>

                </div>
                <div id="menuSettings">

            </section>
            <section id="subMenu">
                <div id="subInventory">
                    <span id="subInvetoryLink">
                        SUBINVENTORYLINK
                    </span>
                </div>
                <div id="subShop">

                TheSettings
